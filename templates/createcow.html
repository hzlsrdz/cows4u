<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Cow Creation</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    </head>
    <body>
        <h1>This is where you'll create your first cow.</h1>
        <ol>
            <li>Choose your cow's appearance</li>
            <li>Name your cow</li>
            <li>Place you cow</li>
        </ol>
        <br>
        <h3>Here are your options</h3>
        <div class="cow-options">
            <img src="{{ url_for('static', filename='images/blackwhite.png') }}" onclick="selectCow('Black and White', 'images/blackwhite.png')">
            <img src="{{ url_for('static', filename='images/brown.png') }}" onclick="selectCow('Brown', 'images/brown.png')">
            <img src="{{ url_for('static', filename='images/lowrez.png') }}" onclick="selectCow('Low Resolution', 'images/lowrez.png')">
        </div>
        <div id="selected-cow" class="sidebar">
            <!-- Selected cow will appear here -->
        </div>
        
        <script>
            function selectCow(name, imageUrl) {
                // Update the sidebar with the selected cow
                $('#selected-cow').html(`<h3>${name}</h3><img src="${imageUrl}">`);
            }
        </script>
    </body>
</html>
