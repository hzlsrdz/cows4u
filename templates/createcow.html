<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Cow Creation</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    </head>
    <body>
        <h1>This is where you'll create your first cow.</h1>
        <ol>
            <li>Choose your cow's appearance</li>
            <li>Name your cow</li>
            <li>Place you cow</li>
        </ol>
        <br>
        <h3>Here are your options</h3>
        <div class="cow-options">
            <img src="{{ url_for('static', filename='images/blackwhite.png') }}" alt="Dalma">
            <img src="{{ url_for('static', filename='images/brown.png') }}" alt="Onny">
            <img src="{{ url_for('static', filename='images/lowrez.png') }}" alt="Stick">
        </div>
        <div id="selected-cow" class="sidebar">
            <!-- Selected cow will appear here -->
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Select all cow images
                const cowImages = document.querySelectorAll('.cow-options img');
                
                // Add click event listener to each cow image
                cowImages.forEach(function(img) {
                    img.addEventListener('click', function() {
                        // Get cow name and image URL
                        const name = this.getAttribute('alt');
                        const imageUrl = this.getAttribute('src');
                        
                        // Update the sidebar with the selected cow
                        const sidebar = document.getElementById('selected-cow');
                        sidebar.innerHTML = `<h3>${name}</h3><img src="${imageUrl}" alt="${name}">`;
                    });
                });
            });
        </script>
    </body>
</html>
